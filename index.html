<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tamagotchi</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/app.js" defer></script>
  </head>

  <body>
    <header>
      <h1>Tamagotchi</h1>
    </header>
    <main class="main-content">
      <section class ="instructions">
        <h2>How to Play:</h2>
        <ul>
          <li>Keep him alive</li>
          <li>Once any Stat goes to 10. You lose him</li>
          <li>Pressing Play reduces Boredom by 2</li>
          <li>Pressing Feed reduces Hunger by 5</li>
          <li>Pressing Sleep reduces Sleep by 10</li>
        </ul>
      </section>
      <!-- game display -->
      <section class="game-state-wrapper">
        <div class="game-message">
          <h2 id="message" class="hidden">
            You lost him
          </h2>
        </div>
        <div class="border-image">
          <div class="image-container">
            <img 
              class="game-graphic" 
              alt="a ghost" 
              src="./assets/ghost.png" 
            />
            <img 
              class="game-graphic hidden" 
              alt="surprised ghost" 
              src="./assets/surprise.png" 
            />
          </div>
        </div>
      </section>
      <!-- game interface / UI section -->
      <section class="button-stats">
        <div class="button-wrapper">
          <button id="play">Play</button>
          <button id="feed">Feed</button>
          <button id="sleep">Sleep</button>
        </div>
        <!-- game data section -->
        <div class="stats-wrapper">
          <h2>Boredom: 
            <span id="boredom-stat">...</span>
          </h2>
          <h2>Hunger: 
            <span id="hunger-stat">...</span>
          </h2>
          <h2>Sleepiness:
            <span id="sleepiness-stat">...</span>
          </h2>
        </div>
        <button id="restart" class="hidden">Play Again</button>
      </section>
    </main>
  </body>
</html>
